[flake8]
max-line-length = 88
exclude =
    .git
    __pycache__
; see error codes: https://flake8.pycqa.org/en/latest/user/error-codes.html
ignore = F541,W503

[isort]
line_length = 88
include_trailing_comma = True
multi_line_output = 3
force_grid_wrap = 0
combine_as_imports = True
lines_after_imports = 2
